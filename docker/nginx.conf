server {
    # Listen on port from environment variable, fallback to 8000
    listen ${PORT:-8000} default_server;

    # Root directory pointing to Laravel public folder
    root /var/www/html/public;

    # Default index files
    index index.php index.html index.htm;

    # Allow large file uploads
    client_max_body_size 100M;

    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to .env and hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Optional: Enable gzip for performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
}
